<style type="text/css">
	p, label { color: white; }
	
	.content {
		margin: 			auto;
		width: 				80%;
	
		padding: 			10px;
	}
				
	.row {
		padding-bottom: 10px;
	}
	
	.row label {
		font-weight:bold;
		padding-right: 40px;	
	}
	
	
	.column-fourth {
		width: 25%;
		display: inline;
		float:left;
		padding-bottom: 5px;
	
	}
	
	.column-third {
		width: 33%;
		float:left;
		display: inline;
		padding-bottom: 5px;
	}
	
	.column-half {
		width: 50%;
		float:left;
		display: inline;
		padding-bottom: 5px;
	}
	
	.column-threefourth {
		width: 75%;
		float:left;
		display: inline;
		padding-bottom: 5px;
	}
	.column-whole {
		width: 100%;
		float: left;
		display: inline;
		padding-bottom: 5px;
	}
	.error {
		border: solid 2px red;
		background-color: #eca3a3;
	
	}
	
	.error div {
		padding: 10px;
	}
</style>
		
		
<div class="content">
		
		<div class="top-right-corner button" ng-show="user != null">
			<button type="button" style="font-size: 16px; border-radius:4px;">Logout</button>
		</div>
		
		
	<form name="add"  >


		<div class="content"> 
			<div class="row" >
					<div class="column-fourth">
						<button class="" 
								type = "button" 
								ng-click="add.$valid && go()"
								name = "Save"> Save 
						</button>
						<button class="" 
							type = "button"
							name = "cancel"
							ng-click="cancel()">
							Cancel
						</button>
					</div>
				<br/>
		   </div>
			<hr>
	
			<div class="row">
				<label class="column-fourth">Name</label>
				<input type = "text" ng-class="{ error: !add.$valid }" 
					   name = "name" ng-model="list.name" placeholder = "Task Name" 
					   required/>
		</div>
	   
		 <div class="row">
			<label class="column-fourth">Priority</label>
			<select  ng-model="list.priority">
				<option value="">Select Priority</option>
				<option ng-repeat="priority in priorities" ng-value="priority.numeric">{{ priority.name }}</option>		
			</select>
		</div>
		
		 <div class="row">
			<label class="column-fourth">Due date</label>
			
			<input class="form-control"
		       ng-model="list.due_date"
		       ng-model-options="{ updateOn: 'blur' }"
		       placeholder="Pick a due date"
		       moment-picker="ctrl.stringDate">
					
		</div>
	
		<div class="row">
			<label class="column-fourth">Location</label>
			<input type = "text" 
				   name = "location" ng-model="list.location" placeholder = "Location? i.e.: Grocery Store, Gym" 
				   />
		</div>
	  
			  

		<div class="row">
			<label class="column-fourth">Description</label>
			
			<textarea style="width:300px; height:200px"   
				      name = "description" 
					  ng-model="list.description">
			</textarea>
		</div>
		
		<div class="row">
			<label class="column-fourth">
				Filters <button type="button"  style="float:right;" ng-click="addFilter()">Add</button>
			</label>

			<div class="column-half">
				
					<span ng-repeat="filter in filters">
						<input type="text" ng-model="filter.name" style="margin-top: 5px;"/>
						<button type="button" ng-click="filters.splice($index, 1);">X</button><br/>
					</span>
			</div>
		
	
		</div>
		


	
	   </form>
	</div>
</div>
